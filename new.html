<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div class="logo">
         <img src="./Efocus-logo.png" alt="logo" style="width: 100%;">

        <form action="" autocomplete="off">

            <div>
                <input type="submit" class="button" value="Sign In">
            </div>
            <div>
